{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
  
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  </head>
<body style="background-image: url(../static/assets/images/police.png);">
  <center>
    <div class="card card-info" style="margin-top: 50px; max-width: 1000px;">
      
        <div class="card-header">
          <h3 class="card-title">Register Form</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form class="form-horizontal" action="{% url 'login' %}" method="post">
          {% csrf_token %}
          {{msg}}
          <div class="card-body">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Full Name</label>
              <div class="col-sm-10">
                <input name="full_name" type="text" class="form-control" id="full_name" placeholder="Full name">
              </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input name="email" type="email" class="form-control" id="email" placeholder="Email">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"> Confirm Password</label>
                <div class="col-sm-10">
                  <input name="cpassword" type="password" class="form-control" id="cpassword" placeholder="Confirm your password">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Mobile Number</label>
                <div class="col-sm-10">
                  <input name="mobile" type="tel" class="form-control" id="mobile" placeholder="Mobile number">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                  <input name="address" type="text" class="form-control" id="address" placeholder="Address">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Aadhaar Card Number</label>
                <div class="col-sm-10">
                  <input name="aadhaar_card_no" type="tel" class="form-control" id="aadhaar_card_no" placeholder="Aadhaar Card Number">
                </div>
              </div>
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <a href="{% url 'home' %}">
              <span></span><button type="submit" class="btn btn-info">Register</button>
            </a>
            <br><br>
            <span>Already have an account?</span>&nbsp;<a href="{% url 'login' %}">Signin</a>
          </div>
          <!-- /.card-footer -->
        </form>
      </div>
  </center>
      <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
      <!-- Bootstrap 4 -->
      <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <!-- bs-custom-file-input -->
      <script src="{% static 'plugins/bs-custom-file-input/bs-custom-file-input.min.js' %}"></script>
      <!-- AdminLTE App -->
      <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
