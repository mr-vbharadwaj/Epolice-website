  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Get the login button element
      var loginButton = document.getElementById('loginBtn');
    
      // Get the login popup element
      var loginPopup = document.getElementById('search');
    
      // Function to show the login popup
      function showLoginPopup() {
        loginPopup.style.display = 'block';
      }
    
      // Function to hide the login popup
      function hideLoginPopup() {
        loginPopup.style.display = 'none';
      }
    
      // Attach click event to the login button
      loginButton.addEventListener('click', showLoginPopup);
    
      // Attach click event to the close button inside the popup
      loginPopup.querySelector('.close').addEventListener('click', hideLoginPopup);
    });
    </script>
