{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
  
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  </head>
<body style="background-image: url(../static/assets/images/police2.jpg); background-repeat:no-repeat; background-size:cover;">
  <center>
    <div class="card card-info" style="margin-top: 50px; max-width: 1000px;">
      
        <div class="card-header">
          <h3 class="card-title">Login Form</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form class="form-horizontal" action="{% url 'login' %}" method="post">
          {% csrf_token %}
          {{msg}}
          <div class="card-body">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input name="email" type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <a href="{% url 'home' %}">
              <span class="btn btn-default float-left" aria-hidden="true">Go back</span>
            </a>
            <a href="{% url 'login' %}">
              <button class="btn btn-info" aria-hidden="true">Sign in</button>
            </a>
            <a href="{% url 'register' %}">
              <span class="btn btn-default float-right" aria-hidden="true">Register?</span>
            </a>
          </div>
          <!-- /.card-footer -->
        </form>
      </div>
  </center>
      <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
      <!-- Bootstrap 4 -->
      <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <!-- bs-custom-file-input -->
      <script src="{% static 'plugins/bs-custom-file-input/bs-custom-file-input.min.js' %}"></script>
      <!-- AdminLTE App -->
      <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
