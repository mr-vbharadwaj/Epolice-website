{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
  
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  </head>
<body style="background-image: url(../static/assets/images/police.png); background-repeat:no-repeat; background-size:cover">
  <center>
    <div class="card card-info" style="margin-top: 50px; max-width: 1000px;">
      
        <div class="card-header">
          <h3 class="card-title">Validation Form</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form class="form-horizontal" action="{% url 'citizen:otp' %}" method="post">
          {% csrf_token %}
          {{msg}}
          <div class="card-body">
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Enter the OTP</label>
              <div class="col-sm-10">
                <input name="otp" type="password" class="form-control" id="otp" placeholder="OTP" required>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <a href="{% url 'citizen:register' %}">
              <span class="btn btn-default float-left" aria-hidden="true">Go back</span>
            </a>
            <a href="{% url 'citizen:otp' %}">
              <button class="btn btn-info" aria-hidden="true">Verify</button>
            </a>
          </div>
          <!-- /.card-footer -->
        </form>
      </div>
  </center>
      <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
      <!-- Bootstrap 4 -->
      <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <!-- bs-custom-file-input -->
      <script src="{% static 'plugins/bs-custom-file-input/bs-custom-file-input.min.js' %}"></script>
      <!-- AdminLTE App -->
      <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
